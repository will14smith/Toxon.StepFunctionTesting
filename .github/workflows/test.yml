name: Build & Test

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_TEST_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Restore
        run: dotnet restore Toxon.StepFunctionTesting.slnx

      - name: Build
        run: dotnet build Toxon.StepFunctionTesting.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test Toxon.StepFunctionTesting.Tests/Toxon.StepFunctionTesting.Tests.csproj --configuration Release --no-build --verbosity normal
